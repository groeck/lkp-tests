suite: stress-ng
testcase: stress-ng
category: benchmark

nr_threads: 100%

disk: 1HDD

testtime:
  - 60s

fs:
  - btrfs
  - ext4
  - xfs

stress-ng:
  test:
    - access
    - acl
    - aiol
    - bind-mount
    # - binderfs
    - chdir
    - chmod
    - chown
    - copy-file
    - dentry
    - dir
    - dirdeep
    - dirmany
    - dnotify
    - dup
    - eventfd
    - fallocate
    - fcntl
    - fiemap
    - file-ioctl
    - filename
    - flock
    - fpunch
    - fsize
    - fstat
    - getdent
    - handle
    - hdd
    - inode-flags
    - inotify
    - io
    - iomix
    - ioprio
    - lease
    - link
    - locka
    - lockf
    - lockofd
    - metamix
    - mknod
    - open
    - procfs
    - rawdev
    - rename
    - swap
    - symlink
    - sync-file
    - touch
    - utime
    # - verity
    - xattr

---
# Only the ext file system support chattr system call
fs:
  - ext4

stress-ng:
  test:
    - chattr

---
# Avoid issue "too many open files" when running with 100% threads on tbox with large number of cpu
nr_threads: 10%

stress-ng:
  test:
    - fanotify
