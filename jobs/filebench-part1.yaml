suite: filebench
testcase: filebench
category: benchmark

disk: 1HDD
fs:
  - ext4
  - xfs
  - btrfs
fs2:
  - nfsv4
  - cifs
  -

filebench-setup:
  test:
    - copyfiles.f
    - createfiles.f
    - fileserver.f
    # - openfiles.f # runtime > 1.5h on nfsv4
    - ratelimcopyfiles.f
    - randomfileaccess.f
    - randomread.f
    - randomrw.f
    - randomwrite.f
    # - listdirs.f # runtime ~ 1h on nfsv4
    - makedirs.f
    - removedirs.f
    - singlestreamreaddirect.f
    - singlestreamread.f
    - singlestreamwritedirect.f
    - fivestreamreaddirect.f
    - fivestreamread.f
    - fivestreamwritedirect.f
    - fivestreamwrite.f
    - varmail.f
    - cvar_example.f
    - webproxy.f
    - webserver.f
    # - netsfs.f # runtime > 1h 20m on nfsv4
filebench:
