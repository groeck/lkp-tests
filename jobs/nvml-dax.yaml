suite: nvml
testcase: nvml
category: functional

nvml:
  test: pmem
  group:
    - compat
    - ctl
    #  - daxio # donot have /dev/dax* device
    - ex
    - libpmempool
    - magic
    - obj
    - out
    - pmem
    - pmemobjcli
    - pmempool
    - pmemspoil
    - pmreorder
    - set
    - unicode
    - util
    - valgrind

disk:
  nr_pmem: 1

fs: ext4

mount_option: dax

boot_params:
  bp_memmap: 32G!4G
